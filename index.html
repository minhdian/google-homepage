<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">Gmail</a>
            </li>
            <li>
                <a href="#">Hình ảnh</a>
            </li>
            <li class="menu-icon">
                <a href="#">
                    <img src="./img/dots-menu.png" alt="menu">
                </a>
            </li>
            <li>
                <a href="#">Sign in</a>
            </li>
        </ul>
    </nav>

    <section>
        <div>
            <img src="./img/google.png" alt="google" class="google-logo">
        </div>
        <div>
            <form>
                <div class="search-bar">
                    <div>
                        <img src="./img/search.png" alt="search">
                    </div>
                    <textarea cols="60" rows="1"></textarea>
                    <div>
                        <img src="./img/microphone.png" alt="voice">
                        <img src="./img/image-search.png" alt="image">
                    </div>
                </div>
            </form>
            <div class="google-btn">
                <a href="#">Tìm trên Google</a>
                <a href="#">Xem trang đầu tiên tìm được</a>
            </div>
        </div>
    </section>

    <footer>
        <div>
            <p>Viet Nam</p>
        </div>
        <div>
            <ul>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Quảng cáo</a></li>
                <li><a href="#">Doanh nghiệp</a></li>
                <li><a href="#">Cách hoạt động của tìm kiếm</a></li>
            </ul>
            <ul>
                <li><a href="#">Quyền riêng tư</a></li>
                <li><a href="#">Điều khoản</a></li>
                <li><a href="#">Cài đặt</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
